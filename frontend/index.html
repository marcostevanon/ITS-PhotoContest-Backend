<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotoContest - Stevanon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" href="res/favicon.png" />
    <style>.card {display:inline-block;}</style>
    <script>
        const URL = "http://localhost:3000";

        function fetch_gallery() {
            fetch(URL + '/gallery')
                .then(res => res.json())
                .then(res => {
                    res.forEach(img => {
                        $('#images-list').append(`
                        <div class="card mt-2" style="width: 18rem;">
                            <img class="card-img-top" src="${img.url}" alt="">
                            <div class="card-body pt-2">
                                <div class="card-title">Uploaded by ${img.user}</div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-8 p-0">
                                            <select id="select-${img.id}" class="custom-select">
                                                <option selected="">Vote!</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <div class="col-4 pr-0">
                                            <button class="btn btn-outline-primary btn-block" onclick="vote-${img.id}">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`);
                    });
                });
        }

        function swap(tab) {
            switch (tab) {
                case 'gallery':
                    $('.component').hide();
                    $('#gallery').show();

                    $('.nav-item').removeClass('active');
                    $('#gallery-link').addClass('active');
                    break;
                case 'upload':
                    $('.component').hide();
                    $('#upload').show();

                    $('.nav-item').removeClass('active');
                    $('#upload-link').addClass('active');
                    break;
                case 'login':
                    $('.component').hide();
                    $('#login').show();

                    $('.nav-item').removeClass('active');
                    $('#login-link').addClass('active');
                    break;
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Photo Contest</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" id="gallery-link">
                    <a class="nav-link" href="#" onclick="swap('gallery')">Gallery</a>
                </li>
                <li class="nav-item" id="upload-link">
                    <a class="nav-link" href="#" onclick="swap('upload')">Upload</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item" id="login-link">
                    <a class="nav-link p-0" href="#" onclick="swap('login')">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row component" id="gallery">
            <div class="col-12">
                <div id="images-list"></div>
                <script>fetch_gallery()</script>
            </div>
        </div>
        <div class="row component" id="upload">
            <div class="col-12"></div>
        </div>
        <div class="row component" id="login">
            <div class="col-12"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
