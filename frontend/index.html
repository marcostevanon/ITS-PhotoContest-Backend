<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotoContest - Stevanon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <link rel="icon" href="res/favicon.png" />
</head>

<body>
    <!-- Loader frame -->
    <div id="main-loader" class="text-center">
        <div class="lds-spinner mt-5">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h5>Loading</h5>
    </div>

    <!-- Gallery frame -->
    <div id="gallery">

        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Photo Contest</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav my-2 my-lg-0">

                    <!-- Username -->
                    <li class="nav-item" style="color: white; display: inline;">
                        <div id="username-nav"></div>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item" id="login-link">
                        <a class="nav-link p-0" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mb-3"><br>

                    <!-- Upload Form -->
                    <form id="upload-form">
                        <input id="upload-form-input" type="file" name="image" enctype="multipart/form-data" />
                        <input id="upload-form-submit" type="submit" value="Upload" class="btn btn-outline-success btn-sm" />
                    </form>
                    <div id="upload-message"></div>

                    <!-- Upload Loader -->
                    <div class="lds-spinner" id="upload-spinner" style="display: none">
                        Uploading...
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                </div>

                <!-- Images List -->
                <div class="col-12" id="images-list"></div>
            </div>
        </div>
    </div>

    <!-- Login -->
    <div id="login" class="container-fluid">
        <div class="login-container p-3">

            <div class="row p-2 text-center">
                <div class="col-12">
                    <h4>Login</h4>
                </div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" name="username" placeholder="Username" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" name="password" placeholder="Password" class="form-control"
                        required current-password>
                </div>
                <div class="form-group my-2">
                    <button type="submit" class="btn btn-block btn-primary">
                        <div class="loader" id="login-loader" style="display: none"></div>
                        <div id="login-label">Login</div>
                    </button>
                </div>
                <div id="login-alert" class="alert alert-danger form-group mt-3 mb-1 p-0 text-center" style="display: none"></div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>

    <div class="card mt-2 card-dim" hidden>
        <div class="card-body pt-2">
            <div class="card-title">Uploaded by marco</div>

            <div class="container-fluid">
                <div class="row">

                    <div class="col-12 set-vote">
                        <i class="fas fa-star 1"></i>
                        <i class="far fa-star 2"></i>
                        <i class="far fa-star 3"></i>
                        <i class="far fa-star 4"></i>
                        <i class="far fa-star 5"></i>
                    </div>

                    <div class="col-12">
                        Please vote:&nbsp;&nbsp;
                        <i class="fas fa-star 1"></i>
                        <i class="far fa-star 2"></i>
                        <i class="far fa-star 3"></i>
                        <i class="far fa-star 4"></i>
                        <i class="far fa-star 5"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
