version: "3"

services:
  api.photocontest.marcostevanon.ovh:
    container_name: api.photocontest.marcostevanon.ovh
    build: .
    restart: always
    labels:
      - "traefik.frontend.rule=Host:api.photocontest.marcostevanon.ovh"
      - "traefik.port=${PORT}"
      - "traefik.enable=true"
    env_file:
      - .env
    command: npm run prod-vultr
    networks:
      - traefik

networks:
  traefik:
    external: true